<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMISSION FORM</title>
</head>
<body>
    <h1>STEP1-PERSONAL INFORMATION</h1><hr>
    <br><br>
    <form action="..">
        <label for="username">FIRST-NAME:</label>
        <input type="text" name="username" required="required" placeholder="first name">
        <br><br>
        <label for="username">LAST-NAME:</label>
        <input type="text" name="username" required="required" placeholder="last name">
        <br><br>
        <label for="number">CNIC:</label>
        <input type="number" name="cinc" required="required" placeholder="xxxxx-xxxxxxx-x">
        <br><br>
        <label for="fathername">FATHER-NAME:</label>
        <input type="text" name="fathernsme" required="required" placeholder="father name"><br><br>
        <label for="father's cnic">FATHER's CNIC:</label>
        <input type="text" aria-modal="father's cnic" required="required" placeholder="father's cnic"><br><br>
        <label for="date">DATE OF BIRTH:</label>
        <input type="date" name="date" ><br><br>
        <label for="religion">RELIGION:</label>
        <select name="religions" required="required">
            <option value="ISLAM">ISLAM</option>
            <option value="HINDU">HINDU</option>
            <option value="cristian">CRISTIAN</option>
            <option value="sikh">SIKH</option>
        </select><br><br>
        <label for="nationality">NATIONALITY:</label>
        <input type="text"name="nationality" placeholder="nationality"><br><br>
        <label for="province">PROVINCE:</label>
        <input type="text" name="province" placeholder="province"><br><br>
        <label for="facility">Do you want hostel facility?</label>
        <input type="text" name="facility" required="required" placeholder="Yes/No"><br><br>
        <label for="contact">CONTACT:</label> 
        <input type="number" name="contact" required="required" placeholder="03**-*******"><br><br>
        <input type="file" value="Choose File" id="file">
        <label for="file"></label><br><br>
        <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg" alt="attached photo" style="width: 130px; height: 100px">
        <br><br><br>

<input type="button" value="Submite" style="width: 130px; height: 32px; border-radius: 5px; color: white; background-color: rgb(104, 191, 104);">
    </form>
</body>
</html>
